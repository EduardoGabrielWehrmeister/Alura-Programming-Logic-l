<meta charset="UTF-8" />

<script>
  function pulaLinha() {
    document.write("<br>");
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var vitorias = parseInt(prompt("Números de vitórias"));
  var empates = parseInt(prompt("Números de empates"));

  var pontos = vitorias * 3 + empates;

  mostra("pontos do seu time: " + pontos);
</script>
