<meta charset="UTF-8" />
<script>
  function pulaLinha() {
    document.write("<br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }

  var limite = parseInt(prompt("Entre com a data limite"));

  var anoCopa = 1930;
  var qtdCopas = 0;

  while (anoCopa <= 2018) {
    mostra("Teve copa em " + anoCopa);
    anoCopa = anoCopa + 4;
    qtdCopas = qtdCopas + 1;
  }

  mostra("Ouveram " + qtdCopas);

  mostra("FIM");
</script>
